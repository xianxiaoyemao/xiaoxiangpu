<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">分类名称:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[cat_id]', $artcate, $row[cat_id], ['class'=>'form-control', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">文章标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" value="{$row.title}" data-rule="required;title" />
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">文章简介:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="intro" name="row[intro]" value="{$row.intro}" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">文章封面图:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-arturl" data-rule="" class="form-control" size="50" name="row[arturl]" type="text" value="{$row.arturl}">
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="plupload-arturl" class="btn btn-danger plupload" data-input-id="c-arturl"
                                data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-arturl">
                        <i class="fa fa-upload"></i> 上传
                        </button>
                    </span>
                    <span>
                        <button type="button" id="fachoose-arturl" class="btn btn-primary fachoose" data-input-id="c-arturl" data-mimetype="image/*" data-multiple="false">
                            <i class="fa fa-list"></i> 选择 </button>
                    </span>
                </div>
                <span class="msg-box n-right" ></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-arturl"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">文章作者:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="author" name="row[author]" value="{$row.author}"  />
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">文章来源:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="copyform" name="row[copyform]" value="{$row.copyform}" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">内容:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control summernote" rows="5" name="row[content]" cols="50"><p>{$row.content}</p></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="ordersort" name="row[ordersort]" value="{$row.ordersort}"  />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否推荐:</label>
        <div class="col-xs-12 col-sm-8">
            <label><input type="radio"  id="row[iselite]-normal" name="row[iselite]" value="1" {if $row.iselite == 1} checked="checked" {/if} > 推荐</label>
            <label><input type="radio"  id="row[iselite]-hidden" name="row[iselite]" value="0" {if $row.iselite == 0} checked="checked" {/if} > 不推荐</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
