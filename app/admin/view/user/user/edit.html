<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">用户名:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="username" name="row[username]" value="{$row.username|htmlentities}" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-xs-12 col-sm-2">密码:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="password" class="form-control" id="password" name="row[password]" value=""  />
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">用户昵称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="email" class="form-control" id="nickname" name="row[nickname]" value="{$row.nickname|htmlentities}" />
        </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="control-label col-xs-12 col-sm-2">手机号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="email" class="form-control" id="mobile" name="row[avatar]" value="{$row.mobile|htmlentities}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="score" class="control-label col-xs-12 col-sm-2">积分:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="score" name="row[score]" value="{$row.score|htmlentities}" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label for="money" class="control-label col-xs-12 col-sm-2">余额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="money" name="row[money]" value="{$row.money|htmlentities}" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label for="login_ip" class="control-label col-xs-12 col-sm-2">登录ip:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="login_ip" name="row[login_ip]" value="{$row.login_ip|htmlentities}" readonly />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('Normal'), '2'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
