<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">广告位位置:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[pid]', $advgroup, null, ['class'=>'form-control', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">广告标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" value="" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">广告图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-advurl" data-rule="" class="form-control" size="50" name="row[advurl]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="plupload-advurl" class="btn btn-danger plupload" data-input-id="c-advurl"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-advurl">
                        <i class="fa fa-upload"></i> 上传
                        </button>
                    </span>
                    <span>
                        <button type="button" id="fachoose-advurl" class="btn btn-primary fachoose" data-input-id="c-advurl" data-mimetype="image/*" data-multiple="false">
                            <i class="fa fa-list"></i> 选择 </button>
                    </span>
                </div>
                <span class="msg-box n-right" ></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-advurl"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="sort" name="row[sort]" value=""  />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
