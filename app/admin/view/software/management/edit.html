
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden"  id="id" name="row[id]" value="{$row.id}">
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">英文名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" value="{$row.name}" data-rule="required;name" />
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">中文名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" value="{$row.title}" data-rule="required;title" />
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">系统版本:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control selectpicker"  name="row[edition]">
                <option value="other" selected>other</option>
                <option value="Android">Android</option>
                <option value="IOS">IOS</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">小版本号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="version_mini" name="row[version_id]" value="{$row.version_id}" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">大版本号:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="version_id" name="row[version_id]" value="" data-rule="required;version_id" />
        </div>
    </div>


    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">版本标识:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="version_code" name="row[version_code]" data-rule="required;version_code"   />
        </div>
    </div>

    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">上传软件包:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-spath" data-rule="" class="form-control" size="50" name="row[spath]" type="text" value="{$row.spath}">
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="plupload-spath" class="btn btn-danger plupload" data-input-id="c-arturl"
                                data-mimetype=".apk" data-multiple="false" data-preview-id="p-spath">
                        <i class="fa fa-upload"></i> 上传
                        </button>
                    </span>
                </div>
                <span class="msg-box n-right" ></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-spath"></ul>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">上传更新文件:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-upspath" data-rule="" class="form-control" size="50" name="row[spath]" type="text" value="{$row.upspath}">
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="plupload-upspath" class="btn btn-danger plupload" data-input-id="c-arturl"
                                data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-upspath">
                        <i class="fa fa-upload"></i> 上传
                        </button>
                    </span>
                </div>
                <span class="msg-box n-right" ></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-upspath"></ul>
        </div>
    </div>

    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">功能介绍:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control summernote" rows="5" name="row[content]" cols="50"><p></p></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="sort" name="row[sort]" value=""  />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
