
<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden"  id="id" name="row[id]" value="{$row.id}">
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">英文名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" value="{$row.name}" data-rule="required;name" />
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">平台名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" value="{$row.title}" data-rule="required;title" />
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">登录链接地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="loginurl" name="row[loginurl]" value="{$row.loginurl}" />
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">应用key:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="appkey" name="row[appkey]" value="{$row.appkey}"/>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">应用密匙:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="appsecret" name="row[appsecret]" value="{$row.appsecret}"/>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">回调地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="redirect_uri" name="row[redirect_uri]" value="{$row.redirect_uri}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否授权登录:</label>
        <div class="col-xs-12 col-sm-8">
            <label><input type="radio"  id="row[istype]-normal" name="row[istype]" value="1" {if $row.istype == 1} checked="checked" {/if} > 授权</label>
            <label><input type="radio"  id="row[istype]-hidden" name="row[istype]" value="0" {if $row.istype == 0} checked="checked" {/if} > 不授权</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="sort" name="row[sort]" value="{$row.sort}"  />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
